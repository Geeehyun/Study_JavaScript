<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 생성방법
        //1. function 함수명() {}
        function 함수명() {}

        //2. 함수표현식
        //2-1. 변수에 할당 (변수에 할당하는거니 세미콜론 필수!)
        let name1 = function 함수명() {
            내용;
        };
        //2-2. 익명함수
        let name2 = function() {
            내용;
        };
        //2-3. 즉시 실행 함수
        (function() {});

        //3. 화살표 함수
        let name3 = ()  => {
            내용;
        };
    </script>
</body>
</html>
