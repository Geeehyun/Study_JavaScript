<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이계산</title>
</head>
<body>
   
    <script>
        let currentYear = 2024;
        let birthYear = 2024;
        let age = 0;
        birthYear = prompt("태어난 연도를 입력하세요 : YYYY", "");
        age = currentYear - birthYear +1;
        document.write("<h2>현재년도 : "+currentYear+"년</h2>");
        document.write("<p>"+birthYear+"년에 태어난 사람의 나이는"+age+"세 입니다.</p>");
    </script>
</body>
</html>
