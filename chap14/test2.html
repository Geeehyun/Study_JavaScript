<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <style>
        * {margin: 0; padding: 0;}
        li:hover {
            background-color: pink !important;
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
        }
        ul:hover + .content {
            background-color: rgb(252, 213, 220) !important;
        }
        ul:hover + .content::after {
            content: "내용입니다.";
        }
    </style>
</head>
<body>
    <script>
        document.write(`<ul style="list-style: none; text-align: center;width: 100%">`);
        for (let i = 1; i <= 10; i++) {
            document.write(`<li class="menu" style="display:inline-block; padding: 15px 50px;border: 1px solid #bdbdbd;background: #eee;width: 100px;">메뉴${i}</li>`);
        }
        document.write(`</ul>`);
        document.write(`<div class="content" style="clear: left;background-color: #fff;border: 1px solid #bdbdbd;width: 100%; height: 500px;border-radius: 20px;text-align: center;line-height: 500px"></div>`);      
    </script>
</body>
</html>
