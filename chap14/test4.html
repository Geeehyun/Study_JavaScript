<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let goal = 9;
        document.write(`구구단`);
        document.write(`<br>`);
        document.write(`<hr>`);
        for(let i = 2; i <=5; i++){
            document.write(`${i}단&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`);
        }
        document.write(`<br>`)
        for(let i = 1; i <= 9; i++){
            for(let j = 2; j <= 5; j++) {
                if ((j*i) > 9) {
                    document.write(` ${j} x ${i} = ${j*i} &nbsp;&nbsp;&nbsp;`);
                } else {
                    document.write(` ${j} X ${i} = ${j*i} &nbsp;&nbsp;&nbsp;&nbsp;`);
                }
            }
            document.write(`<br>`)
        }
        document.write(`<br>`)
        document.write(`<br>`)
        for(let i = 6; i <=9; i++){
            document.write(`${i}단&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`);
        }
        document.write(`<br>`)
        for(let i = 1; i <= 9; i++){
            for(let j = 6; j <= 9; j++) {              
                if ((j*i) > 9) {
                    document.write(` ${j} x ${i} = ${j*i} &nbsp;&nbsp;&nbsp`);
                } else if (i == 1 && j % 2 == 0) {
                    document.write(` ${j} x ${i} = ${j*i} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`);
                } else {
                    document.write(` ${j} x ${i} = ${j*i} &nbsp;&nbsp;&nbsp;&nbsp;`);
                }
            }
            document.write(`<br>`)
        }

        document.write(`<hr>`);
        let a = [1,2,3,4,5];
        a.forEach((e,idx)=> {
            document.write(`e = ${e} / idx = ${idx}<br>`);
        })
    </script>
</body>
</html>
